<section id="description">
  <div class="description">
    <div class="description__container">
      <div class="description__inner">
        <div class="description__left">
          <span>О проекте</span>
          <div class="description__banner">
            <picture>
              <source
                srcset="
                  ./../assets/images/main/description-img_1920_2x.png 2x,
                  ./../assets/images/main/description-img_1920.png
                "
                media="(min-width: 1770px)"
              />
              <source
                srcset="
                  ./../assets/images/main/description-img_1440_2x.png 2x,
                  ./../assets/images/main/description-img_1440.png
                "
                media="(min-width: 1280px) and (max-width: 1769px)"
              />
              <source
                srcset="
                  ./../assets/images/main/description-img_1024_2x.png 2x,
                  ./../assets/images/main/description-img_1024.png
                "
                media="(min-width: 1024px) and (max-width: 1279px)"
              />
              <source
                srcset="
                  ./../assets/images/main/description-img_768_2x.png 2x,
                  ./../assets/images/main/description-img_768.png
                "
                media="(min-width: 768px) and (max-width: 1023px)"
              />
              <source
                srcset="
                  ./../assets/images/main/description-img_360_2x.png 2x,
                  ./../assets/images/main/description-img_360.png
                "
                media="(min-width: 0px) and (max-width: 767px)"
              />
              <img src="./../assets/images/main/description-img_360.png" alt="house-image" />
            </picture>
            <div class="description__blue-icon">
              <img src="./../assets/images/icons/house.svg" alt="house-icon" />
            </div>
          </div>
        </div>
        <div class="description__right">
          <div class="description__rectangle"></div>
          <div class="description__title">
            <p>Уютное и безопасное пространство для счастливой,<span>спокойной и размеренной жизни</span></p>
          </div>
          <div class="description__subtitle">
            <p><span>Квартиры от 65 до 356 м<sup>2</sup> с чистовой отделкой,</span> балконами, лоджиями и террасами В собственной ЗАКРЫТОЙ охраняемой территориИ.</p>
          </div>
          <div class="description__video-block video-block">
            <div class="video-block__inner">
              <div class="video-block__text">
                <p>Видео о проекте</p>
                <span>1:25 минут</span>
              </div>
              <div class="video-block__line"></div>
              <div class="video-block__video">
                <button class="video-block__button popup-open" data-modal-open="video-popup">
                  <span class="video-block__icon"></span>
                  <span>PLAY</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

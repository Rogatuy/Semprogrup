<section id="banner-info">
  <div class="banner-info">
    <div class="banner-info__container">
      <div class="banner-info__inner">
        <div class="banner-info__image">
          <picture>
            <source
              srcset="
                ./../assets/images/main/banner_1920_2x.png 2x,
                ./../assets/images/main/banner_1920.png
              "
              media="(min-width: 1770px)"
            />
            <source
              srcset="
                ./../assets/images/main/banner_1440_2x.png 2x,
                ./../assets/images/main/banner_1440.png
              "
              media="(min-width: 1280px) and (max-width: 1769px)"
            />
            <source
              srcset="
                ./../assets/images/main/banner_1024_2x.png 2x,
                ./../assets/images/main/banner_1024.png
              "
              media="(min-width: 1024px) and (max-width: 1279px)"
            />
            <source
              srcset="
                ./../assets/images/main/banner_768_2x.png 2x,
                ./../assets/images/main/banner_768.png
              "
              media="(min-width: 768px) and (max-width: 1023px)"
            />
            <source
              srcset="
                ./../assets/images/main/banner_360_2x.png 2x,
                ./../assets/images/main/banner_360.png
              "
              media="(min-width: 0px) and (max-width: 767px)"
            />

            <img src="./../assets/images/main/banner_360.png" alt="banner" />
          </picture>

        </div>
        <div class="banner-info__description">
          <p>
            Дом бизнес-класса <br>
            для ценителей роскоши
          </p>
          <div class="banner-info__logo">
            <img src="./../assets/images/main/logo-big.svg" width="717" height="114" alt="inchapin">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
